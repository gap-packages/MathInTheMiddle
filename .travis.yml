language: c
env:
  global:
    - GAPROOT=gaproot
    - COVDIR=coverage
    - GAP_PKGS_TO_BUILD="json io profiling"

addons:
  apt_packages:
    - libgmp-dev
    - libreadline-dev
    - libgmp-dev:i386
    - libreadline-dev:i386
    - gcc-multilib
    - g++-multilib
    - python
    - python-pip

matrix:
  include:
    - env: CFLAGS="-O2" CC=clang CXX=clang++ 
      compiler: clang
    - env: CFLAGS="-O2"
      compiler: gcc
    - env: ABI=32
    - env: CFLAGS="-O2" TESTCLIENTSERVER="yes"
      compiler: gcc

branches:
  only:
    - master

before_script:
  - export GAPROOT="$HOME/gap"
  - scripts/build_gap.sh
script:
  - scripts/build_pkg.sh && scripts/run_tests.sh
after_script:
  - bash scripts/gather-coverage.sh
  - bash <(curl -s https://codecov.io/bash)
